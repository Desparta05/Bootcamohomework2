    <!--Contact Form-->

    <h3 id="head">Contact Form</h3>

    <!-- Assistance from https://www.w3schools.com/howto/howto_css_contact_form.asp -->
    <div class="container">
      <form action="https://formspree.io/f/meqvqgyv" method="post">
        <label for="fName">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your Name..">
    
        <label for="lName">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your Last Name..">
    
        <label for="cName">Company</label>
        <input type="text" id="cname" name="compname" placeholder="Company Name..">

        <label for="eMail">Email</label>
        <input type="text" id="eMail" name="email" placeholder="Email Address..">
    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
